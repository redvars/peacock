<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        .logo-card-container {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 2rem;
        }

        .logo-card {
          border-radius: 8px;
          border: 4px solid #191c1d;
          background: #ffed29;
          overflow: hidden;
        }

        .logo-card img {
          width: 18rem;
        }

        .logo-card .title {
          font-family: "Pacifico", sans-serif;
          font-optical-sizing: auto;
          font-style: normal;
          font-variation-settings: "wdth" 100;
          font-size: 2rem;

          border-top: .25rem solid  #191c1d;
          text-align: center;

          background: #fafdfd;
          padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="logo-card-container">
        <div class="logo-card">
            <img alt="GOAT UI LOGO" src="https://raw.githubusercontent.com/redvars/peacock/refs/heads/main/logo-plain.png"
                width="210">
            <div class="title">Peacock</div>
        </div>
    </div>

</body>

</html>
