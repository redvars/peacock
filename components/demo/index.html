<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <link rel='stylesheet' href='/dist/assets/styles/tokens.css' />

  <!-- Default font : Noto Sans and Noto Sans Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <style>
    body {
      background: #fafafa;
    }
  </style>

</head>
<body>

<div id='tags'></div>

<a class='link' href='/src/link/demo/index.html'>Link</a>


<script type="module">
  const res = await fetch('/dist/custom-elements-jsdocs.json');
  const customElements = await res.json();
  const $tags = document.querySelector('#tags');
  const output = [];
  customElements.forEach((tag) => {
    output.push(`<p><a class='link' href='/src/${tag.rawTag}/demo/index.html'>${tag.label}</p></a>`);
  });

  $tags.innerHTML = output.join('');
</script>

<script type='module' src='/dist/peacock-loader.js'></script>
</body>
</html>
