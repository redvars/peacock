<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />

  <!-- Default font : Noto Sans and Noto Sans Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <style>
    body {
      background: #fafafa;
    }
  </style>

</head>
<body>

<div id='tags'></div>


<script type="module">
  const res = await fetch('/dist/custom-elements.json');
  const customElements = await res.json();
  const customTags = customElements.modules.filter(module =>
    module.declarations.find(d => d.tagName),
  );

  const $tags = document.querySelector('#tags');
  const output = [];
  customTags.forEach((tag) => {
    output.push(`<p><a href='/src/${tag.declarations[0].tagName.split('-')[1]}/demo/index.html'>${tag.declarations[0].label.name}</p></a>`);
  });

  $tags.innerHTML = output.join('');
</script>
</body>
</html>
