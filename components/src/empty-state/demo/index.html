<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover' />
  <link rel='stylesheet' href='/dist/assets/styles/tokens.css' />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>

<p-empty-state style="height: 40rem" illustration="page" headline="404 : Page not found :("
                  description="The page you are looking for does not exist. Please check the URL or go back to the homepage."
                  action="Go back to the homepage" action-url="/">
  <div slot="actions">
    <p-button href="/">Go to home page
      <p-icon name="arrow_right_alt" slot='icon'></p-icon>
    </p-button>
  </div>
</p-empty-state>

<script type='module'>
  import { EmptyState, Icon, Button } from '/dist/index.js';
  window.customElements.define('p-empty-state', EmptyState);
  window.customElements.define('p-icon', Icon);
  window.customElements.define('p-button', Button);
</script>
</body>
</html>
